version: '3.6'

services:
  mongodb:
    image: mongo:4.4.3
    command: --replSet "rs0"
    container_name: mongodb-wall
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_DATABASE=wallfair
      - MONGO_INITDB_ROOT_USERNAME=wallfair
      - MONGO_INITDB_ROOT_PASSWORD=wallfair
    volumes:
      # seeding scripts
      - ./mongo-entrypoint:/docker-entrypoint-initdb.d
      # named volumes
      - mongodb:/data/db
      - mongoconfig:/data/configdb
  postgres:
    image: postgres
    hostname: postgres
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: testdb
    volumes:
      - type: bind
        source: ../sql/initial-setup.sql
        target: /docker-entrypoint-initdb.d/initial-setup.sql
      - postgres-data:/var/lib/postgresql/data
  redis:
    image: redis:6.0-alpine
    hostname: redis
    ports:
      - 6379:6379
  rabbitmq:
    image: rabbitmq:3.8-management-alpine
    container_name: 'rabbitmq'
    ports:
      - 5673:5672
      - 15673:15672
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
      - rabbitmq_nodejs
networks:
  rabbitmq_nodejs:
    driver: bridge

volumes:
  mongodb:
  mongoconfig:
  postgres-data:
