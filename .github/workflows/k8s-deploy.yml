name: Deploy to Kubernetes cluster

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - alpa-prod
      - development
      - production
      - playm

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install node dependencies
        run: npm ci
      - name: Install doctl (to be able to login on Digital Ocean)
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Login to Digital Ocean docker registry
        run: doctl registry login
      - name: Build the docker image
        id: docker_build
        run: docker build . -q -t registry.digitalocean.com/wallfair/backend_k8s:${GITHUB_SHA::6}
      - name: Publish the docker image to Digital Ocean
        run: docker push registry.digitalocean.com/wallfair/backend_k8s:${GITHUB_SHA::6}
  
  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Edit deployment image (staging)
        if: github.ref == 'refs/heads/main'
        uses: stefanprodan/kube-tools@v1
        with:
          kustomize: 4.2.0
          command: |
            cd infra/environments/staging
            kustomize edit set image registry.digitalocean.com/wallfair/backend_k8s:${GITHUB_SHA::6}
            kustomize build .
      - name: Edit deployment image (playmoney)
        if: github.ref == 'refs/heads/playm'
        uses: stefanprodan/kube-tools@v1
        with:
          kustomize: 4.2.0
          command: |
            cd infra/environments/playmoney
            kustomize edit set image registry.digitalocean.com/wallfair/backend_k8s:${GITHUB_SHA::6}
            kustomize build .
      - name: Edit deployment image (development)
        if: github.ref == 'refs/heads/development'
        uses: stefanprodan/kube-tools@v1
        with:
          kustomize: 4.2.0
          command: |
            cd infra/environments/development
            kustomize edit set image registry.digitalocean.com/wallfair/backend_k8s:${GITHUB_SHA::6}
            kustomize build .
      - name: Edit deployment image (alpa-prod)
        if: github.ref == 'refs/heads/alpa-prod'
        uses: stefanprodan/kube-tools@v1
        with:
          kustomize: 4.2.0
          command: |
            cd infra/environments/alpa-prod
            kustomize edit set image registry.digitalocean.com/wallfair/backend_k8s:${GITHUB_SHA::6}
            kustomize build .
      - name: Edit deployment image (production)
        if: github.ref == 'refs/heads/production'
        uses: stefanprodan/kube-tools@v1
        with:
          kustomize: 4.2.0
          command: |
            cd infra/environments/production
            kustomize edit set image registry.digitalocean.com/wallfair/backend_k8s:${GITHUB_SHA::6}
            kustomize build .
      - uses: actions-hub/kubectl@master
        if: github.ref == 'refs/heads/main'
        env:
          KUBE_CONFIG: ${{ secrets.K8S_CONFIG_TEST }}
        with:
          args: apply -k infra/environments/staging
      - uses: actions-hub/kubectl@master
        if: github.ref == 'refs/heads/playm'
        env:
          KUBE_CONFIG: ${{ secrets.K8S_CONFIG_TEST }}
        with:
          args: apply -k infra/environments/playmoney
      - uses: actions-hub/kubectl@master
        if: github.ref == 'refs/heads/development'
        env:
          KUBE_CONFIG: ${{ secrets.K8S_CONFIG_TEST }}
        with:
          args: apply -k infra/environments/development
      - uses: actions-hub/kubectl@master
        if: github.ref == 'refs/heads/alpa-prod'
        env:
          KUBE_CONFIG: ${{ secrets.K8S_CONFIG_TEST }}
        with:
          args: apply -k infra/environments/alpa-prod
      - uses: actions-hub/kubectl@master
        if: github.ref == 'refs/heads/production'
        env:
          KUBE_CONFIG: ${{ secrets.K8S_CONFIG_TEST }}
        with:
          args: apply -k infra/environments/production